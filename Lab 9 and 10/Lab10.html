<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Okin's Bauhaus SVG </title>
    <!--Mark okin-->
</head>

<body>
    <h1>Mark Okin's Bauhaus SVG</h1>
    <svg width="600" height="200" style="background-color: #ebdc0b;">
    <defs>
        <linearGradient id="white_black" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(0, 0, 0);stop-opacity:1" />
        </linearGradient>

        <linearGradient id="balck_white" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:rgb(0, 0, 0);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255, 255, 255);stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect id="rect" x="0" y="0" width="600" height="200" style="fill: url(#white_black);" />
    <polygon points="25,175 100,25 175,175" style="fill:rgb(238, 255, 0);" />
    <rect id="rect" x="225" y="25" width="150" height="150" style="fill: red;" />
    <circle cx="500" cy="100" r="75"  fill="blue" />
    <text x="66" y="140"  style="font-size: 72pt;fill: url(#balck_white);">BAUHAUS</text>
    
</svg>
</body>

</html>
