<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark Okin's Top of the Pops SVG</title>
    <!--Mark Okin-->
    <style>
        body {
            background-color: aquamarine;
            color: chocolate;
            
            
        }
    </style>
</head>

<body>
    <h1>Mark Okin's Top of the Pops SVG</h1>

    <svg width="633" height="480" style="background-color: #000000;">
        <rect x="77" y="12" width="479" height="200" style="fill: orange;" />
        <rect x="77" y="224" width="479" height="52" style="fill: #ffffff;" />
        <rect x="77" y="288" width="479" height="180" style="fill: cornflowerblue;" />
        <rect x="12" y="106" width="53" height="362" style="fill: gold;" />
        <rect x="568" y="12" width="53" height="362" style="fill: gold;"/>

        <circle cx="38.5" cy="68" r="26"  fill="gold" />
        <circle cx="594.5" cy="412" r="26"  fill="gold" />

        <ellipse cx="316" cy="120" rx="50" ry="60" style="fill:cornflowerblue;" />
        <ellipse cx="256" cy="370" rx="35" ry="45" style="fill:orange;" />

        <text x="100" y="180"  style="font-size: 144pt;fill:black;font-weight:bold;font-family:verdana;">TOP</text>
        <text x="208" y="272"  style="font-size: 44pt;fill:black;font-weight:bold;font-family:verdana;">OF&nbsp;THE</text>
        <text x="90" y="430"  style="font-size: 110pt;fill:black;font-weight:bold;font-family:verdana;">POPS</text>
        <line x1="316" y1="224" x2="316" y2="276" style="stroke:rgb(0,0,0);stroke-width:12" />
    </svg>
    
</body>

</html>
